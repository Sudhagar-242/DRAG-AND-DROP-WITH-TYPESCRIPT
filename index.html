<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag and Drop</title>
  <link rel="stylesheet" href="dist/style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <h1 class="DRAGaDrop">DRAG AND DROP</h1>
  <template id="form_template">
    <form>
      <div class="form_control">
        <label for="title">Title</label>
        <input type="text" id="title" placeholder="Tittle of you Project">
      </div>
      <div class="form_control">
        <label for="description">Description</label>
        <textarea name="number" id="description" rows="3" placeholder="Description about projects"></textarea>
      </div>
      <div class="form_control">
        <label for="people">People</label>
        <input type="text" id="people" min="0" step="1" max="10" placeholder="Number of People Assigned">
      </div>
      <button type="submit">Add Project</button>
    </form>
  </template>
  <template id="single_project">
    <li draggable="true">
      <h2></h2>
      <h3></h3>
      <p></p>
      <span id="Write" class="material-icons" title="Edit">edit</span>
      <span id="delete" clas="material-icons" title="Delete">delete</span>
    </li>
  </template>
  <template id="project_lists">
    <section class="projects">
      <header>
        <h2></h2>
      </header>
      <ul></ul>
    </section>
  </template>
  <div id="app"></div>


  <script src="dist/script.js"></script>
</body>
</html>
